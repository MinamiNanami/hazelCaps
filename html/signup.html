<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/signUpStyle.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../images/schoolLogo.jpg" alt="Logo"
        style="width: 60px; height: 60px; border-radius: 50%; margin-right: 10px;">
      PINAGBARILAN ELEMENTARY SCHOOL
    </div>
  </header>

  <main class="main-container">
    <div class="form-card">
      <h2 class="form-title">Create Your Account</h2>

      <form>
        <div class="form-group">
          <label class="form-label">Name</label>
          <div class="form-row">
            <div class="form-column">
              <input type="text" class="form-input" placeholder="First">
              <div class="field-label">First</div>
            </div>
            <div class="form-column small">
              <input type="text" class="form-input" placeholder="Middle">
              <div class="field-label">Middle</div>
            </div>
            <div class="form-column">
              <input type="text" class="form-input" placeholder="Last">
              <div class="field-label">Last</div>
            </div>
            <div class="form-column smaller">
              <input type="text" class="form-input" placeholder="Suffix">
              <div class="field-label">Suffix <span class="optional-text">(opt)</span></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" placeholder="juandelacruz@example.com" value="">
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="********" value="">
        </div>

        <div class="form-group">
          <label class="form-label">Student ID</label>
          <input type="text" class="form-input" placeholder="2021123456" value="">
        </div>

        <div class="form-group">
          <label class="form-label">Grade</label>
          <input type="text" class="form-input" placeholder="Grade Level" value="">
        </div>

        <button type="button" class="sign-up-btn">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Terms of Service</a>
      <a href="#" class="footer-link">Contact Us</a>
    </div>
  </footer>
</body>

</html>
