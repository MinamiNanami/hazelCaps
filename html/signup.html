<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classroom - Sign Up</title>
    <link rel="stylesheet" href="../css/signupStyle.css">
</head>

<body>
    <div class="main-content">
        <div class="signup-card">
            <h1 class="signup-title">Join My Classroom</h1>

            <div class="form-group">
                <label for="fullname"> Student's Full Name</label>
                <input type="text" id="student" placeholder="Student's full name">
            </div>

            <div class="form-group">
                <label for="email"> Student's email address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="password" placeholder="Confirm password">
            </div>

            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" placeholder="2021134523">
            </div>

            <div class="form-group">
                <label for="grade">Grade Level</label>
                <select id="grade">
                    <option value="" selected disabled> Grade level </option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                    <option value="6">6th Grade</option>
                </select>
            </div>

            <button class="submit-btn" onclick="validateForm()">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>

            <div class="colorful-footer">
                <div class="color-block" style="background-color: #4285f4;"></div>
                <div class="color-block" style="background-color: #34a853;"></div>
                <div class="color-block" style="background-color: #9c27b0;"></div>
                <div class="color-block" style="background-color: #ea4335;"></div>
            </div>
        </div>
    </div>
</body>

</html>
