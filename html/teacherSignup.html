<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classroom - Teacher Sign Up</title>
</head>
<style>
    body {
        font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        background-color: #f0f7ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .avatar {
        width: 40px;
        height: 40px;
        background-color: #f5b400;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        padding: 20px;
    }

    .signup-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 30px;
    }

    .signup-title {
        color: #34a853;
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #34a853;
        outline: none;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .checkbox-group input {
        margin-right: 10px;
        width: auto;
    }

    .submit-btn {
        background-color: #34a853;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #2d8d46;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #555;
    }

    .login-link a {
        color: #34a853;
        text-decoration: none;
        font-weight: bold;
    }

    .colorful-footer {
        display: flex;
        width: 100%;
        height: 10px;
        margin-top: 40px;
    }

    .color-block {
        flex: 1;
        height: 100%;
    }

    .password-error {
        color: #ea4335;
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }

    .file-upload {
        border: 2px dashed #ddd;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
    }

    .file-upload:hover {
        border-color: #34a853;
        background-color: #f8f8f8;
    }

    .file-upload input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
    }

    .upload-icon {
        font-size: 30px;
        margin-bottom: 10px;
        color: #34a853;
    }

    .upload-text {
        color: #555;
        margin-bottom: 5px;
    }

    .upload-hint {
        font-size: 12px;
        color: #888;
    }
</style>

<body>
    <div class="main-content">
        <div class="signup-card">
            <h1 class="signup-title">Join My Classroom as a Teacher</h1>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password">
            </div>

            <div class="form-group">
                <label for="teacher-id">Teacher ID</label>
                <input type="text" id="teacher-id" placeholder="e.g., T-2023-0054">
            </div>

            <div class="form-group">
                <label for="subject">Primary Subject</label>
                <select id="subject">
                    <option value="" selected disabled>Select primary subject</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English Language Arts</option>
                    <option value="social">Social Studies</option>
                    <option value="art">Art</option>
                    <option value="music">Music</option>
                    <option value="pe">Physical Education</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grades">Grade Levels Taught</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="grade4" name="grades" value="4">
                    <label for="grade4">4th Grade</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="grade5" name="grades" value="5">
                    <label for="grade5">5th Grade</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="grade6" name="grades" value="6">
                    <label for="grade6">6th Grade</label>
                </div>
            </div>

            <div class="form-group">
                <label for="id-upload">ID Verification</label>
                <div class="file-upload">
                    <div class="upload-icon">ðŸ“·</div>
                    <input type="file" id="id-upload" accept="image/*">
                    <div class="upload-text">Upload a photo of your teacher ID or other identification</div>
                    <div class="upload-hint">Click here or drag and drop an image (Driver's license, school ID, or teaching credential)</div>
                </div>
            </div>

            <button class="submit-btn" onclick="validateForm()">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>

            <div class="colorful-footer">
                <div class="color-block" style="background-color: #4285f4;"></div>
                <div class="color-block" style="background-color: #34a853;"></div>
                <div class="color-block" style="background-color: #9c27b0;"></div>
                <div class="color-block" style="background-color: #ea4335;"></div>
            </div>
        </div>
    </div>
</body>

</html>
