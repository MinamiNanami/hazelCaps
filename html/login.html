<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <div class="purple-blob"></div>
            <div class="white-circle"></div>
            <div class="floating-image">
                <img src="../images/floating.png">
            </div>
            <div class="floating-image-2">
                <img src="../images/floating.png">
            </div>
            <div class="purple-circle"></div>
        </div>

        <div class="right-section">
            <div class="right-section-inner">
                <div class="logo-container">
                    <span class="logo-icon"><img src="../images/schoolLogo.jpg" width="150px" height="150px"></span>
                </div>

                <h1 class="login-heading">Log In</h1>
                <p class="login-subheading">  </p>

                <form>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Enter your school email address">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input-container">
                            <input type="password" class="form-input" placeholder="Enter your password">
                            <span class="password-icon">  </span>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="button" class="login-button">Log in</button>

                    <div class="create-account">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
